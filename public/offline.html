<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Você está offline</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; margin: 0; background: #f3f4f6; color: #111827; display: grid; place-items: center; min-height: 100vh; }
    .card { background: white; border-radius: 16px; padding: 24px; box-shadow: 0 10px 20px rgba(0,0,0,.08); max-width: 520px; }
    h1 { margin: 0 0 8px; font-size: 20px; }
    p { margin: 0 0 8px; }
    .hint { color: #6b7280; font-size: 14px; }
    .btn { margin-top: 12px; display: inline-block; padding: 10px 14px; background: #111827; color: white; border-radius: 10px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sem conexão com a internet</h1>
    <p>Tente novamente quando estiver online. Alguns recursos exigem conexão com o Supabase.</p>
    <p class="hint">Dica: o app instalado funciona offline para telas já visitadas.</p>
    <a class="btn" href="/">Voltar ao início</a>
  </div>
</body>
</html>
